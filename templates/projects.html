{% extends "base.html" %}
{% block title %}المشاريع{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="section-title">
            <h2>مشاريعنا</h2>
            <p>استعرض بعض مشاريعنا التي نفخر بتنفيذها</p>
        </div>
        <div class="projects-grid">
            {% for id, project in projects.items() %}
            <div class="project-card">
                <a href="{{ url_for('project_detail', project_id=id) }}">
                    <div class="project-image">
                        <img src="{{ url_for('static', filename=project.images[0]) }}" alt="{{ project.name }}">
                    </div>
                    <div class="project-info">
                        <h3>{{ project.name }}</h3>
                        <p>{{ project.location }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
