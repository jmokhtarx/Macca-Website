{% extends "base.html" %}
{% block title %}{{ project.name }}{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h2>{{ project.name }}</h2>
        <p><strong>الموقع:</strong> {{ project.location }}</p>

        <div class="project-description">
            {{ project.description | safe }}
        </div>
    </div>
</section>

<style>
.project-stage {
    margin-bottom: 40px;
}
.project-stage h4 {
    margin-bottom: 10px;
    color: #444;
}
.images-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
}
.images-grid img {
    width: 100%;
    height: 200px; /* ارتفاع ثابت */
    object-fit: cover; /* يقص الصورة عشان تناسب الحجم */
    border-radius: 8px;
    border: 1px solid #ddd;
}
</style>

{% endblock %}
