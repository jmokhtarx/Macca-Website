{% extends "base.html" %}
{% block title %}أعضاء الفريق{% endblock %}

{% block content %}
<section class="section" id="team">
    <div class="container">
        <div class="section-title">
            <h2>أعضاء فريقنا</h2>
            <p>تعرف على فريق العمل الذي يقف وراء نجاح شركتنا</p>
        </div>
        <div class="team-grid">
            {% for member in team_members %}
            <div class="team-card">
                <img src="{{ url_for('static', filename=member.image) }}" alt="{{ member.name }}">
                <h3>{{ member.name }}</h3>
                <p class="role">{{ member.role }}</p>
                <p>{{ member.bio }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
